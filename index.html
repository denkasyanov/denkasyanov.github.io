<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    
    <title>Document</title>
    <!-- effect from https://codepen.io/fossheim/pen/PoqKoLY -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            display: table;
        }

        .timer {
            font-size: 60px;

            color: white;
            animation: neon 3s infinite;
        }

        :root {
        --shadow-color: #FF9E9E;
        --shadow-color-light: white;
        }

        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }

        body {
        font-family: "Archivo", sans-serif;
        background-color: #192824;
        }

        p {
        margin: calc(50vh - 40px) auto 0 auto;
        font-size: 65px;
        text-transform: uppercase;
        font-family: "Archivo Black", "Archivo", sans-serif;
        font-weight: normal;
        display: block;
        height: auto;
        text-align: center;
        }

        @keyframes neon {
        0% {
            text-shadow: -1px -1px 1px var(--shadow-color-light), -1px 1px 1px var(--shadow-color-light), 1px -1px 1px var(--shadow-color-light), 1px 1px 1px var(--shadow-color-light),
            0 0 3px var(--shadow-color-light), 0 0 10px var(--shadow-color-light), 0 0 20px var(--shadow-color-light),
            0 0 30px var(--shadow-color), 0 0 40px var(--shadow-color), 0 0 50px var(--shadow-color), 0 0 70px var(--shadow-color), 0 0 100px var(--shadow-color), 0 0 200px var(--shadow-color);
        }
        50% {
            text-shadow: -1px -1px 1px var(--shadow-color-light), -1px 1px 1px var(--shadow-color-light), 1px -1px 1px var(--shadow-color-light), 1px 1px 1px var(--shadow-color-light),
            0 0 5px var(--shadow-color-light), 0 0 15px var(--shadow-color-light), 0 0 25px var(--shadow-color-light),
            0 0 40px var(--shadow-color), 0 0 50px var(--shadow-color), 0 0 60px var(--shadow-color), 0 0 80px var(--shadow-color), 0 0 110px var(--shadow-color), 0 0 210px var(--shadow-color);
        }
        100% {
            text-shadow: -1px -1px 1px var(--shadow-color-light), -1px 1px 1px var(--shadow-color-light), 1px -1px 1px var(--shadow-color-light), 1px 1px 1px var(--shadow-color-light),
            0 0 3px var(--shadow-color-light), 0 0 10px var(--shadow-color-light), 0 0 20px var(--shadow-color-light),
            0 0 30px var(--shadow-color), 0 0 40px var(--shadow-color), 0 0 50px var(--shadow-color), 0 0 70px var(--shadow-color), 0 0 100px var(--shadow-color), 0 0 200px var(--shadow-color);
        }
        }

    </style>
</head>
<body>
    <div class="timer" style="font-family: 'Lilita One', cursive;">
        <p id="timer-text"></p>
    </div>
</body>
</html>

<script>
    var theDate = new Date("Apr 7, 2021 00:00:00+07:00").getTime();
    
    // algorithm from https://www.w3schools.com/howto/howto_js_countdown.asp
    function updateTimer() {
    
        var now = new Date().getTime();
    
        var timeLeft = theDate - now;
    
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
        document.getElementById("timer-text").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
    
        if (timeLeft < 0) {
            clearInterval(x);
            document.getElementById("timer-text").innerHTML = "ÐŸÑ€Ð¸Ð²ÐµÑ‚, ðŸ¦Š";
            }
    }

    // Update the count down every 1 second
    updateTimer();
    var x = setInterval(updateTimer, 1000);
    </script>
